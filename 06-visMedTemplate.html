<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øvelse 6</title>
    <style>
      article {
        border: 1px solid black;
        margin: 2%;
        padding: 2%;
      }
    </style>
  </head>
  <body>
    <section id="liste"></section>
    <template>
      <article id="dyr">
        <h3></h3>
        <img src="" alt="" />
        <p>Type:</p>
        <p>Levested:</p>
      </article>
    </template>
    <script>
      window.addEventListener("DOMContentLoaded", visDyr);
      let dyr = [
        {
          navn: "Gris",
          type: " pattedyr ",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: " svinefarme",
        },
        {
          navn: "Frø",
          type: " padde ",
          billede: "http://mabe-kea.dk/E19/pics/frog.png",
          levested: " min baghave",
        },
        {
          navn: "Ræv",
          type: " pattedyr ",
          billede: "http://mabe-kea.dk/E19/pics/fox.png",
          levested: " skoven",
        },
        {
          navn: "Sild",
          type: " fisk ",
          billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
          levested: " havet",
        },
        {
          navn: "Krokodile",
          type: " Reptile/krybdyr ",
          billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
          levested: " sumpet-områder",
        },
      ];
      function visDyr() {
        console.log(dyr);

        let listeVisning = document.querySelector("#liste");
        const dyrTemplate = document.querySelector("template");
        dyr.forEach((dyr) => {
          let klon = dyrTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = dyr.navn;
          klon.querySelector("p:first-of-type").textContent =
            "Type:" + dyr.type;
          klon.querySelector("p:last-of-type").textContent =
            "Levested:" + dyr.levested;
          klon.querySelector("img").src = dyr.billede;
          listeVisning.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
