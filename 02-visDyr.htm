<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      const dyr = {
        navn: "Gris",
        type: " pattedyr ",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: " svinefarme",
      };

      console.log(
        `dyr:${dyr.navn}, type:${dyr.type}, levested:${dyr.levested}.`
      );

      window.addEventListener("DOMContentLoaded", viSiden);
      function viSiden() {
        const destination = document.querySelector("#dyr");
        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("p").textContent =
          "Type: " + dyr.type + "Levested: " + dyr.levested;
        destination.querySelector("img").src = dyr.billede;
      }
    </script>
  </body>
</html>
